<h2 style="margin-top: 50px; font-size: 35px; font-weight: bold;">Cart</h2>
<table class="table table-success table-striped" style="margin-top: 30px;">
    <thead class="table-dark">
        <tr>
            <th>Quantity</th>
            <th>Total Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{totalQuantity}}</td>
            <td>{{totalPrice}}</td>
        </tr>
    </tbody>
</table>
