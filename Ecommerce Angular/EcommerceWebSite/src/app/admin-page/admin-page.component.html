<h1 style="font-size: 30px; font-weight: bold; text-align: center; margin-top: 30px; margin-bottom: 30px; color: rgb(0, 0, 95);">Purchased Items</h1>
<table class="table table-hover dashTable">
    <thead class="table table-dark">
        <tr>
            <th>Product Image</th>
            <th>ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>TotalPrice</th>   
           
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let product of productDetails[0]">
            <td><img src="{{product.image}}" class="crud_prod_image" style="width: 100px; height: 100px;"></td>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.quantity * product.price}}</td>
            

            
           
           
        </tr>
        <tr>
            <td colspan="4"></td>
            <td style="font-size: 20px; font-weight: bold; text-align: center; margin: auto;">Total Purchased:</td>
            <td><span style="font-size: 35px; font-weight: bold;">$ </span><span style="font-size: 35px;font-weight: bold; color: red;">{{totalPrice}}</span></td>
          </tr>
    </tbody>
</table>
