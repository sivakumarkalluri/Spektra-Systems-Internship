<div>


    <div class="row products" >

            <div class="row g-3" >
               
                <div class="col-xl-4 col-lg-4 col-md-5 col-sm-6 col prod" id="arrival1" *ngFor="let product of productDetails">
                    
                    <div class="card arrival" >
                        <img [src]="product.image" class="card-img-top displayImg" alt="..." style="height: 195px;">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h5 class="card-title" style="margin-top: 7px;">{{product.name}}</h5>
                        <p>{{product.price}}</p>
                        <button class="cart add-cart cart-1" (click)="addToCart(product.id)" [disabled]="product.isAddedToCart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span style="margin-left: 20px;" id="msg1">
                              {{ product.isAddedToCart ? 'Added to Cart' : 'Add to Cart' }}
                            </span>
                          </button>
                                                  <button class="btn btn-primary buy_now"(click)="onSelect(product.id)" >Buy Now</button>
                        </div>
                    </div>
                </div> 
            <div>
</div>
