<h1 class="cartHeading">Your Cart</h1>
<table class="table table-hover cartTable">
    <thead class="table table-dark">
        <tr>
            <th>Product Image</th>
            <th>ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>  
            <th>Total Price</th> 
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let product of cartData">
            <td><img src="{{product.image}}" class="cart_prod_image"></td>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            
            <td>
            <button (click)="decreaseQuantity(product)" class="btn btn-sm btn-secondary" style="margin-right: 6px;">-</button>
        <span  style=" font-weight: bold;">{{product.quantity}}</span>
        <button (click)="increaseQuantity(product)" class="btn btn-sm btn-secondary"style="margin-left: 6px;">+</button>
    </td>
    <td>{{product.quantity * product.price}}</td>
            <td>
               
                <button (click)="delete(product.id)" class="btn btn-danger btn_action">
                    <i class="fa-solid fa-trash"></i>
                    Delete
                </button>
            </td>
        </tr>
        <tr>
            <td colspan="5"></td>
            <td>Your Cart Total:</td>
            <td>{{totalQuantity}}</td>
          </tr>
    </tbody>
</table>
