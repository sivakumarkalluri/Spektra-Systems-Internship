<div>
  <h1>Login</h1>
  <form class="login_form">
    <label class="form-label">User Name</label>
    <input
      type="text"
      placeholder="Enter UserName"
      [(ngModel)]="userName"
      name="userName"
    class="form-control"/>
    <label class="form-label">Password</label>
    <input
      type="password"
      placeholder="Enter Password"
      [(ngModel)]="password"
      name="password"
    class="form-control"/>
    <button (click)="loginBtn()" class="btn btn-success log">Login</button>
    <div *ngIf="wrongUserDetails">
        <h6 class="text-danger">Wrong UserName or Password!</h6>

    </div>
  </form>
</div>
<router-outlet></router-outlet>
