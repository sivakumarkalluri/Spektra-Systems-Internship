
<div id="table_input">
    <div class="user" *ngFor="let user of arr">
        <h4>user {{user.id}}</h4>
        <form>
            <div class="form-group">
            <label for="FirstName">FirstName</label>
            <input type="text" class="form-control" id="FirstName"  placeholder="Enter FirstName" [(ngModel)]="user.first" [ngModelOptions]="{standalone:true}" >
            </div>
            <div class="form-group">
            <label for="FirstName">LastName</label>
            <input type="text" class="form-control" id="LastName"  placeholder="Enter LastName" [(ngModel)]="user.last" [ngModelOptions]="{standalone:true}">
            </div>
            <div class="form-group">
                <label for="FirstName">Country</label>
                <input type="text" class="form-control" id="Country"  placeholder="Enter Country" [(ngModel)]="user.country" [ngModelOptions]="{standalone:true}">
            </div>
        </form>
    </div>
</div>

<table class="table" >
    <thead class="thead-info">
      <tr class="bg-info text-white" id="head">
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Country</th>
      </tr>
    </thead>
    <tbody>
        
            <tr *ngFor="let user of arr">
                <th scope="row">{{user.id}}</th>
                <td>{{user.first}}</td>
                <td>{{user.last}}</td>
                <td>{{user.country}}</td>
            </tr>
        
      
      
    </tbody>
  </table>
