<div class="wrappper">
    <button (click)="fetchData()" class="btn btn-primary">Show Data</button>

    <div *ngIf="usersData">
        <table class="table ">
            <thead class="table table-dark">
                <tr>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>Password</th>
                    <th>Job Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of usersData">
                    <td>{{user.userId}}</td>
                    <td>{{user.userName}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.jd}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
